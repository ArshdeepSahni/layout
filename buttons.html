    <script>
      function dark(){
          document.getElementById('grid').style.background="black";
          // document.getElementById('grid').style.animation=undefined;
          document.getElementById('grid').style.background="black";
      }
        function upopen(){
          document.getElementById('head').style.width='100%';
          document.getElementById('grid').style.marginTop='100px';
        }
        
        function opens(){
          document.getElementById('bars').style.visibility='hidden';
        document.getElementById('grid').style.filter="blur(2.5px) brightness(0.1)";
        var nodes = document.getElementById("grid").getElementsByTagName('*');
        for(var i = 0; i < nodes.length; i++){
            nodes[i].disabled = true;
        }
        document.getElementById('grid').style.width="82% !important";
        document.getElementById('grid').style.marginLeft="18% !important";
        document.getElementById('sidebar').style.width='18%';
        document.getElementById('sidebar').style.visibility='visible';
        document.getElementById('navbar').style.filter="blur(2.5px) brightness(0.1)";
        document.getElementById('nav').style.filter="blur(2.5px) brightness(0.1)";
        document.getElementById('show-sidebar').style.left='-100px';
        document.getElementById('show-sidebar').style.height='0px';
        document.getElementById('show-sidebar').style.visibility='hidden';
    }
    function closed(){
      document.getElementById('navbar').style.filter="blur(0px) brightness(1)";
        document.getElementById('nav').style.filter="blur(0px) brightness(1)";
      document.getElementById('bars').style.visibility='visible';
      var nodes = document.getElementById("grid").getElementsByTagName('*');
        for(var i = 0; i < nodes.length; i++){
            nodes[i].disabled = false;
        }
      document.getElementById('grid').style.filter="blur(0px) brightness(1)";
        document.getElementById('grid').style.width="100%";
        document.getElementById('grid').style.marginLeft="0%";
        document.getElementById('sidebar').style.width='0px';
        document.getElementById('sidebar').style.visibility='hidden';
        document.getElementById('show-sidebar').style.left='-40px';
        document.getElementById('show-sidebar').style.height='97vh';
        document.getElementById('show-sidebar').style.visibility='visible';
    }
</script>
