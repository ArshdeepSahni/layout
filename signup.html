<title>Sign-up for O.S.S</title>

<script>
function checkif()
{
var val=document.getElementById("phone").value;
var val1=/^\d{5}-\d{5}$/;

if(val1.test(val))
{
document.getElementById("check").style.color="Green";
document.getElementById("check").innerHTML=" Valid";
return(true);
}
else
{document.getElementById("check").style.color="Red";
document.getElementById("check").innerHTML=" Not-Valid"
}
}
function ema()
{
var val=document.getElementById("email").value;
var val1="";
if(val==val1)
{document.getElementById("emailspan").style.color="Orange";
document.getElementById("emailspan").innerHTML="Want to continue withou E-mail?";
}
else
{document.getElementById("emailspan").style.color="Green";
document.getElementById("emailspan").innerHTML="Accepted";
}}
function passcheck(){

var val=document.getElementById("logininfo").value;

if(val.length<=7)
{document.getElementById("pass").style.color="Red";

document.getElementById("pass").innerHTML="Atleast 8 characters required";
}
else{
document.getElementById("pass").style.color="Green";
document.getElementById("pass").innerHTML="Accepted";
}}


</script>
